<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture 2parts Card</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="wrapper">

        <div class="two-cards-frame">

            <section class="side-one">
                <div class="btn side-two-btn">Side Two</div>
                <h2>Side One</h2>
                <div class="pict-frame">
                    <h3>Welcome to sun spectacle!</h3>
                </div>
            </section>

            <section class="side-two">
                <div class="btn side-one-btn">Side One</div>
                <h2>Side Two</h2>
                <div class="pict-frame spectacle">
                    <div class="sun"></div>
                    <div class="ground"></div>
                </div>
            </section>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
