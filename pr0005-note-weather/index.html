    <div class="wrapper">

        <div class="upper">

            <div class="dayli">
                <h2>Today is <span class="today"></span>.</h2>
                <p class="fact"></p>
            </div>

            <div class="weather">

                <div class="weather-up">
                    <h2>Weather info</h2>
                    <div class="geo">
                        <div>
                            <h3 class="city"></h3>
                            <input type="text" class="city-input" placeholder="Enter city name ...">
                            <button class="get-wea">Get info</button>
                            <p class="wea-warning"></p>
                        </div>
                    </div>
                </div>

                <div class="weather-down">
                    <div class="attributes">
                        <p>Weather:</p>
                        <p>Temperature:</p>
                        <p>Humidity:</p>
                    </div>
                    <div class="values">
                        <p class="weathercondition"></p>
                        <p class="temperature"></p>
                        <p class="humidity"></p>
                    </div>
                    <div class="wea-images"><img src="" class="wea-ico" alt=""></div>

                </div>
            </div>

        </div>
