<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantities Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <h2>Quantities Converter</h2>
        <div class="cnv-set">
            <div class="cnv-btn btn1">Meters to Feet</div>
            <div class="cnv-btn btn2">Centimeters to Inches</div>
            <div class="cnv-btn btn3">Kilometers to Miles</div>
            <div class="cnv-btn btn4">Celsius to Fahrenheit</div>
            <div class="cnv-btn btn5">Kilograms to Pounds</div>
            <div class="cnv-btn btn6">Grams to Ounces</div>
        </div>

    </div>

    <section class="quant-to-quant">

        <div class="home-btn">Homepage</div>

        <div class="wrap-cnv">
            <label for="quantcalc">Converter <span class="quant-one">m</span> to
                <span class="quant-two">ft</span></label>
            <input type="number" id="quantcalc" placeholder="Enter a number ...">
            <p class="result"></p>

            <div>
                <button class="convert">Convert</button>
                <button class="clear">Clear</button>
                <button class="swap">Swap</button>
            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
